<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>25 + 5 Clock</title>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 id="title" class="fs-2">Pomodoro timer: 25 + 5 Clock</h1>
        <div class="watch">
            <div class="strap"></div>
            <div class="screen">
                <div class="crown"></div>
                <div class="button"></div>
                <div class=content>
                    <div id="timer-wrapper" class="">
                        <p id="timer-label" class="fs-3 text-center">Session</p>
                        <div id="timer">
                            <span class="timer-container mt-2 mb-0 d-flex w-100 justify-content-center" id="time-left">25:00</span>
                            <div class="d-flex justify-content-center">
                                <div id="start_stop" class="mt-2 mb-4">
                                    <i class="fa-sharp fa-regular fa-circle-play"></i>
                                    <i class="ms-2 fa-sharp fa-regular fa-circle-pause"></i>
                                </div>
                                <div id="reset" class="mt-2 ms-3 mb-4">
                                    <span>
                                        <i class="fa-sharp fa-regular fa-circle-stop"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-4 mt-2">
                        <div class="length d-flex flex-column align-items-center">
                            <p id="break-label" class="mb-0 fs-6">Break</p>
                            <div>
                                <span id="break-increment"><i class="fa-solid fa-arrow-up"></i></span>
                                <span id="break-length" class="fs-6">5</span>
                                <span id="break-decrement"><i class="fa-solid fa-arrow-down"></i></span>
                            </div>
                        </div>
                        <div class="length d-flex flex-column align-items-center">
                            <p id="session-label" class="mb-0">Session</p>
                            <div>
                                <span id="session-increment"><i class="fa-solid fa-arrow-up"></i></span>
                                <span id="session-length" class="fs-6">25</span>
                                <span id="session-decrement"><i class="fa-solid fa-arrow-down"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="strap" reflect="true"></div>
        </div>  
    </div>
    <audio id="beep" preload="auto" src="https://cdn.freesound.org/previews/636/636398_13931830-lq.mp3"></audio>
    <script src="./script.js"></script>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
