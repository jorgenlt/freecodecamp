<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Treemap Diagram</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="treemap">
            <h1 id="title">Movie Sales</h1>
            <h2 id="description">Top selling movies</h2>
            <div id='tooltip'></div>
            <div class="flex">
                <svg id='canvas'></svg>
                <svg id='legend'>
                    <g>
                        <rect class="legend-item" x="10" y="0" width="40" height="40" fill="#0077b6"></rect>
                        <text x="60" y="20" fill="white">Action</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="40" width="40" height="40" fill="#0096c7"></rect>
                        <text x="60" y="60" fill="white">Drama</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="80" width="40" height="40" fill="#00b4d8"></rect>
                        <text x="60" y="100" fill="white">Adventure</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="120" width="40" height="40" fill="#48cae4"></rect>
                        <text x="60" y="140" fill="white">Family</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="160" width="40" height="40" fill="#90e0ef"></rect>
                        <text x="60" y="180" fill="white">Animation</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="200" width="40" height="40" fill="#ade8f4"></rect>
                        <text x="60" y="220" fill="white">Comedy</text>
                    </g>
                    <g>
                        <rect class="legend-item" x="10" y="240" width="40" height="40" fill="#caf0f8"></rect>
                        <text x="60" y="260" fill="white">Biography</text>
                    </g> 
                </svg>

            </div>
        </div>
    </body>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
