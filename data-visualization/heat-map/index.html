<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scatterplot Graph</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./style.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <div id="scatterplot-graph">
            <h1 id="title">Doping in Professional Bicycle Racing</h1>
            <h2 id="subtitle">35 Fastest times up Alpe d'Huez</h2>
            <svg class="canvas"></svg>
            <div id="legend">
                <i class="fa-solid fa-circle" style="color: darkred; font-size: 12px;"></i> Doping allegation </br>
                <i class="fa-solid fa-circle" style="color: darkgreen; font-size: 12px;"></i> No doping allegation
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
