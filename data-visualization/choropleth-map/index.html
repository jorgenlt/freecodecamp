<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Choropleth Map</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="./style.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <div id="heat-map">
            <h1 id="title">United States Educational Attainment</h1>
            <h2 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h2>
            <div id='tooltip'></div>
            <svg id='canvas'></svg>
            <svg id='legend'>
                <g>
                    <rect x="10" y="0" width="5" height="40" fill="darkblue"></rect>
                    <text x="60" y="20" fill="white">Variance of -1 or less</text>
                </g>
                <g>
                    <rect x="10" y="40" width="5" height="40" fill="lightblue"></rect>
                    <text x="60" y="60" fill="white">On or Below Average</text>
                </g>
                <g>
                    <rect x="10" y="80" width="5" height="40" fill="orange"></rect>
                    <text x="60" y="100" fill="white">Above Average</text>
                </g>
                <g>
                    <rect x="10" y="120" width="5" height="40" fill="darkred"></rect>
                    <text x="60" y="140" fill="white">Variance of +1 or more</text>
                </g>
            </svg>
        </div>
    </body>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
